<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahaveer Jayanthi Registration</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="form-container">
        <h2>Mahaveer Jayanthi Registration</h2>
        <form id="registrationForm">
            <label for="fullName">Full Name & Surname:</label>
            <input type="text" id="fullName" required>

            <label for="mobileNumber">Mobile Number:</label>
            <input type="tel" id="mobileNumber" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="address">Address:</label>
            <textarea id="address" required></textarea>

            <label for="fatherName">Father Name:</label>
            <input type="text" id="fatherName" required>

            <label for="motherName">Mother Name (Optional):</label>
            <input type="text" id="motherName">

            <label>Are you attending Mahaveer Jayanthi?</label>
            <select id="attendance" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
                <option value="Yet to Plan">Yet to Plan</option>
            </select>

            <label for="tshirtSize">T-shirt Size:</label>
            <select id="tshirtSize" required>
                <option value="S">Small (S)</option>
                <option value="M">Medium (M)</option>
                <option value="L">Large (L)</option>
                <option value="XL">Extra Large (XL)</option>
                <option value="XXL">Double Extra Large (XXL)</option>
                <option value="XXXL">Free Size (XXXL)</option>
            </select>

            <label>Do you need a Kurta?</label>
            <select id="needKurta" required onchange="toggleKurtaSize()">
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select>

            <div id="kurtaSizeContainer" style="display: none;">
                <label for="kurtaSize">Kurta Size (Number):</label>
                <input type="number" id="kurtaSize">
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
