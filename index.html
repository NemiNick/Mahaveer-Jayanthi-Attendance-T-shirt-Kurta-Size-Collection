<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahaveer Jayanthi Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Mahaveer Jayanthi Registration</h1>
        <form id="registrationForm">
            <label for="name">Full Name & Surname:</label>
            <input type="text" id="name" name="name" required>

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>

            <label for="father">Father Name:</label>
            <input type="text" id="father" name="father" required>

            <label for="mother">Mother Name (Optional):</label>
            <input type="text" id="mother" name="mother">

            <label for="attendance">Are you attending Mahaveer Jayanthi?</label>
            <select id="attendance" name="attendance" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
                <option value="Yet to plan">Yet to Plan</option>
            </select>

            <label for="tshirt">T-shirt Size:</label>
            <select id="tshirt" name="tshirt" required>
                <option value="S">Small (S)</option>
                <option value="M">Medium (M)</option>
                <option value="L">Large (L)</option>
                <option value="XL">Extra Large (XL)</option>
                <option value="XXL">Double Extra Large (XXL)</option>
                <option value="XXXL">Free Size (XXXL)</option>
            </select>

            <label for="kurta">Do you need a Kurta?</label>
            <select id="kurta" name="kurta" required>
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select>

            <label for="kurtaSize">Kurta Size (if applicable):</label>
            <input type="text" id="kurtaSize" name="kurtaSize" disabled>

            <p class="slogan">Jai Jinendra - Live with Truth & Ahimsa</p>
            <p class="invitation">Join us for Mahaveer Jayanthi on 10 April at 8:00 AM, Thursday, at Mahaveer Galli, Kamaripeth, New Hubli, Hubballi, Karnataka 580020. Join and make your presence felt to enlighten the rally!</p>

            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
