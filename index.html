<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahaveer Jayanthi Registration</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #f8d7da;
            text-align: center;
            font-family: Arial, sans-serif;
            padding-top: 50px;
        }
        .container {
            max-width: 500px;
            margin: 80px auto;
            padding: 20px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background: #f8d7da;
        }
        .title {
            color: #d9534f;
            font-size: 24px;
            font-weight: bold;
        }
        .slogan {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #d9534f;
        }
        .invitation {
            margin-top: 20px;
            font-size: 14px;
        }
        .submit-button {
            background-color: #d9534f;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .submit-button:hover {
            background-color: #c9302c;
        }
        .logo {
            width: 80px;
            height: auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="jain_logo.png" alt="Jain Logo" class="logo">
        <h1 class="title">Mahaveer Jayanthi Registration</h1>
        <form id="registrationForm">
            <label for="fullName">Full Name & Surname:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>

            <label for="fatherName">Father Name:</label>
            <input type="text" id="fatherName" name="fatherName" required>

            <label for="motherName">Mother Name (Optional):</label>
            <input type="text" id="motherName" name="motherName">

            <label for="attendance">Are you attending Mahaveer Jayanthi?</label>
            <select id="attendance" name="attendance">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
                <option value="Yet to Plan">Yet to Plan</option>
            </select>

            <label for="tshirtSize">T-shirt Size:</label>
            <select id="tshirtSize" name="tshirtSize">
                <option value="S">Small (S)</option>
                <option value="M">Medium (M)</option>
                <option value="L">Large (L)</option>
                <option value="XL">Extra Large (XL)</option>
                <option value="XXL">Double Extra Large (XXL)</option>
                <option value="XXXL">Free size (XXXL)</option>
            </select>

            <label for="kurta">Do you need a Kurta?</label>
            <select id="kurta" name="kurta">
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select>

            <div class="slogan">"Jai Jinendra! Live and Let Live."</div>
            <div class="invitation">
                <p>You are invited to attend Mahaveer Jayanthi on <b>10 April at 8.00 AM, Thursday</b></p>
                <p><b>Location:</b> Mahaveer Galli, Kamaripeth, New Hubli, Hubballi, Karnataka 580020</p>
                <p>Join and make your presence felt, enlighten the rally!</p>
            </div>
            
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>
    <script>
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Form submitted successfully! You can only submit once.");
            document.getElementById("registrationForm").style.display = "none";
        });
    </script>
</body>
</html>
