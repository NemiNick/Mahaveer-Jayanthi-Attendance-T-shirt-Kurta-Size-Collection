<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahaveer Jayanthi</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffdddd; /* Light pink */
        }
        .container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .logo {
            width: 50px;
            height: auto;
        }
        h1 {
            color: #D63333;
            font-size: 22px;
            margin: 0;
        }
        label {
            font-weight: bold;
            display: block;
            text-align: left;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #A82222;
            color: white;
            font-size: 18px;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
        }
        button:hover {
            background-color: #8f1b1b;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #A82222;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <img src="jain_logo.png" alt="Jain Logo" class="logo">
            <h1>Mahaveer Jayanthi</h1>
        </div>
        
        <form id="registrationForm">
            <label for="fullName">Full Name & Surname:</label>
            <input type="text" id="fullName" required>

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="address">Address:</label>
            <textarea id="address" required></textarea>

            <label for="fatherName">Father Name:</label>
            <input type="text" id="fatherName">

            <label for="motherName">Mother Name (Optional):</label>
            <input type="text" id="motherName">

            <label for="attending">Are you attending Mahaveer Jayanthi?</label>
            <select id="attending">
                <option>Yes</option>
                <option>No</option>
            </select>

            <label for="tshirtSize">T-shirt Size:</label>
            <select id="tshirtSize">
                <option>Small (S)</option>
                <option>Medium (M)</option>
                <option>Large (L)</option>
                <option>XL</option>
                <option>XXL</option>
            </select>

            <label for="kurtaSize">Kurta Size:</label>
            <select id="kurtaSize">
                <option>M (38)</option>
                <option>L (40)</option>
                <option>XL (42)</option>
                <option>XXL (44)</option>
            </select>

            <button type="submit">Submit</button>
        </form>

        <script>
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission

            var formData = new FormData(this); // Collect form data

            fetch("https://script.google.com/macros/s/AKfycbwBFhmfWxChE39YOm0U4vsvdypDApx_vdC60Gg3qC-RAJhhqLu-kzxsKz2uIOiR1rp7/exec", {
                method: "POST",
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                if (data.includes("Duplicate")) {
                    alert("You have already submitted this form!");
                } else {
                    alert("Registration Successful!");
                    document.getElementById("registrationForm").reset();
                }
            })
            .catch(error => console.error("Error:", error));
        });
        </script>

        <div class="footer">
            <p style="text-align: center; font-weight: bold;">"Jai Jinendra! Live and Let Live."</p>
            <br>
            <p style="text-align: center;">
                You are invited to attend Mahaveer Jayanthi on <b>10 April at 8.00 AM, Thursday</b>
            </p>
            <br>
            <p style="text-align: center;">
                <b>Location:</b> Mahaveer Galli, Kamari Peth, New Hubli, Hubballi, Karnataka 580020
            </p>
            <br>
            <p style="text-align: center;">
                Join and make your presence felt, enlighten the rally!
            </p>
        </div>

    </div>

</body>
</html>
