<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> <p style="color:red;"> Mahaveer Jayanthi Registration</p></title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #ffc2c2; /* Light pink background */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            background: #ffe0e0;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header {
            text-align: center;
        }

        .header img {
            width: 80px;
        }

        h1 {
            font-size: 22px;
            color: #d40000;
        }

        label {
            font-weight: bold;
            display: block;
            text-align: left;
            margin-top: 10px;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .submit-btn {
            background-color: #d40000;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            padding: 10px;
            margin-top: 15px;
            width: 100%;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #b30000;
        }

        .invite-text {
            font-weight: bold;
            color: #d40000;
            margin-top: 15px;
        }

        .event-details {
            text-align: center;
            font-size: 14px;
            margin-top: 10px;
        }

        .event-details b {
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="jain_logo.png" alt="Jain Logo">
            <h1>Mahaveer Jayanthi Registration</h1>
        </div>
        
        <form id="registrationForm">
            <label for="fullName">Full Name & Surname:</label>
            <input type="text" id="fullName" required>
            
            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            
            <label for="address">Address:</label>
            <textarea id="address" required></textarea>
            
            <label for="fatherName">Father Name:</label>
            <input type="text" id="fatherName">
            
            <label for="motherName">Mother Name (Optional):</label>
            <input type="text" id="motherName">
            
            <label for="attending">Are you attending Mahaveer Jayanthi?</label>
            <select id="attending">
                <option>Yes</option>
                <option>No</option>
            </select>
            
            <label for="tshirtSize">T-shirt Size:</label>
            <select id="tshirtSize">
                <option>Small (S)</option>
                <option>Medium (M)</option>
                <option>Large (L)</option>
                <option>XL</option>
                <option>XXL</option>
            </select>
            
            <label for="kurta">Do you need a Kurta?</label>
            <select id="kurta">
                <option>No</option>
                <option>Yes</option>
            </select>
            
            <button type="submit" class="submit-btn">Submit</button>
        </form>

        <p class="invite-text">"Jai Jinendra! Live and Let Live."</p>

        <div class="event-details">
            <p>You are invited to attend Mahaveer Jayanthi on <b>10 April at 8.00 AM, Thursday</b></p>
            <p><b>Location:</b> Mahaveer Galli, Kamari Peth, New Hubli, Hubballi, Karnataka 580020</p>
            <p>Join and make your presence felt, enlighten the rally!</p>
        </div>
    </div>
</body>
</html>
