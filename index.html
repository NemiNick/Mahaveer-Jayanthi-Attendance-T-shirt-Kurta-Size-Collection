<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahaveer Jayanthi Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="jain_logo.png" alt="Jain Logo" class="logo">
            <h1>Mahaveer Jayanthi Registration</h1>
        </div>
        <form id="registrationForm">
            <label for="fullName">Full Name & Surname:</label>
            <input type="text" id="fullName" required>
            
            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            
            <label for="address">Address:</label>
            <textarea id="address" required></textarea>
            
            <label for="fatherName">Father Name:</label>
            <input type="text" id="fatherName">
            
            <label for="motherName">Mother Name (Optional):</label>
            <input type="text" id="motherName">
            
            <label for="attending">Are you attending Mahaveer Jayanthi?</label>
            <select id="attending">
                <option>Yes</option>
                <option>No</option>
            </select>
            
            <label for="tshirtSize">T-shirt Size:</label>
            <select id="tshirtSize">
                <option>Small (S)</option>
                <option>Medium (M)</option>
                <option>Large (L)</option>
                <option>XL</option>
                <option>XXL</option>
            </select>
            
            <label for="kurta">Do you need a Kurta?</label>
            <select id="kurta">
                <option>No</option>
                <option>Yes</option>
            </select>
            
            <label for="kurtaSize">Kurta Size:</label>
            <select id="kurtaSize"></select>
            
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
